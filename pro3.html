<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Validation</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #357ae8;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                <div id="firstNameError" class="error">First name must contain only alphabets and be at least 6 characters long.</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div id="passwordError" class="error">Password must be at least 6 characters long.</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <div id="emailError" class="error">Please enter a valid email address (e.g., name@domain.com).</div>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your 10-digit mobile number">
                <div id="mobileError" class="error">Mobile number must contain exactly 10 digits.</div>
            </div>
            
            <button type="submit">Register</button>
            
            <div id="successMessage" class="success-message">
                Registration successful! Welcome aboard.
            </div>
        </form>
    </div>

    <!-- External JavaScript -->
    <script src="validation.js"></script>
    
    <!-- Internal JavaScript -->
    <script>
        // Form validation logic
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            
            // Reset error messages
            document.getElementById('firstNameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('mobileError').style.display = 'none';
            
            let isValid = true;
            
            // Validate First Name
            if (!/^[A-Za-z]{6,}$/.test(firstName)) {
                document.getElementById('firstNameError').style.display = 'block';
                isValid = false;
            }
            
            // Validate Password
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            // Validate Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Validate Mobile Number
            if (!/^\d{10}$/.test(mobile)) {
                document.getElementById('mobileError').style.display = 'block';
                isValid = false;
            }
            
            // If all validations pass
            if (isValid) {
                document.getElementById('successMessage').style.display = 'block';
                // In a real application, you would submit the form data to a server here
            }
        });
        
        // Real-time validation as user types
        document.getElementById('firstName').addEventListener('input', function() {
            const firstName = this.value;
            if (/^[A-Za-z]{6,}$/.test(firstName)) {
                this.style.borderColor = '#2ecc71';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            if (password.length >= 6) {
                this.style.borderColor = '#2ecc71';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
        
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailPattern.test(email)) {
                this.style.borderColor = '#2ecc71';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
        
        document.getElementById('mobile').addEventListener('input', function() {
            const mobile = this.value;
            if (/^\d{10}$/.test(mobile)) {
                this.style.borderColor = '#2ecc71';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
    </script>
</body>
</html>
