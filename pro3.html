<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="Styles.css">
    
    <style>
        /* Internal CSS */
        .error {
            color: red;
            font-size: 14px;
        }
        
        input {
            padding: 8px;
            margin: 5px 0;
            width: 250px;
        }
        
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <div>
            <label>First Name:</label><br>
            <input type="text" id="firstName" placeholder="Minimum 6 alphabets">
            <div id="firstNameError" class="error"></div>
        </div>
        
        <div>
            <label>Password:</label><br>
            <input type="password" id="password" placeholder="Minimum 6 characters">
            <div id="passwordError" class="error"></div>
        </div>
        
        <div>
            <label>Email:</label><br>
            <input type="text" id="email" placeholder="name@domain.com">
            <div id="emailError" class="error"></div>
        </div>
        
        <div>
            <label>Mobile Number:</label><br>
            <input type="text" id="mobile" placeholder="10 digits">
            <div id="mobileError" class="error"></div>
        </div>
        
        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;
            
            // Get values
            const firstName = document.getElementById('firstName').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            
            // Reset errors
            document.getElementById('firstNameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('mobileError').textContent = '';
            
            // Validate First Name
            if (!/^[a-zA-Z]{6,}$/.test(firstName)) {
                document.getElementById('firstNameError').textContent = 'Must contain only alphabets and be at least 6 characters';
                isValid = false;
            }
            
            // Validate Password
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            
            // Validate Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }
            
            // Validate Mobile Number
            if (!/^\d{10}$/.test(mobile)) {
                document.getElementById('mobileError').textContent = 'Must be exactly 10 digits';
                isValid = false;
            }
            
            return isValid;
        }
        
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                alert('Registration successful!');
            }
        });
    </script>
</body>
</html>
